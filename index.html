<!DOCTYPE html>
<html>
  <head>
    <title>Chess Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Chess Scoreboard</h1>
    <table id="leaderboard">
        <tr>
          <th>Player</th>
          <th>ELO</th>
          <th>Wins</th>
          <th>Losses</th>
          <th></th>
        </tr>
        <tr>
          <td id="player1Name">Player 1</td>
          <td id="player1ELO">1200</td>
          <td id="player1Wins">0</td>
          <td id="player1Losses">0</td>
          <td>
            <button id="player1WinsButton">Player 1 Wins</button>
            <button id="player1ResetButton">Reset</button>
          </td>
        </tr>
        <tr>
          <td id="player2Name">Player 2</td>
          <td id="player2ELO">1200</td>
          <td id="player2Wins">0</td>
          <td id="player2Losses">0</td>
          <td>
            <button id="player2WinsButton">Player 2 Wins</button>
            <button id="player2ResetButton">Reset</button>
          </td>
        </tr>
      </table>

      
      <form id="addPlayerForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName"><br><br>
        <label for="playerELO">Player ELO:</label>
        <input type="number" id="playerELO" name="playerELO" value="1200"><br><br>
        <button type="submit">Add Player</button>
      </form>


    <script src="script.js"></script>
  </body>
</html>
